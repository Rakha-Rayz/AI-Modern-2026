<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Modern 2026 || Rakha</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(23, 23, 23, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        body { background-color: #0a0a0a; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
    </style>
</head>
<body class="text-neutral-200 font-sans">

    <nav class="sticky top-0 z-50 glass p-4 flex justify-between items-center px-6 md:px-12">
        <h2 class="font-black text-xl tracking-tighter">AI MODERN <span class="text-blue-500">2026</span></h2>
        <div class="flex items-center gap-4">
            <button id="openConfig" class="p-2 hover:bg-white/10 rounded-full transition">
                <span class="material-symbols-rounded">settings</span>
            </button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-4 pb-32 min-h-[80vh]" id="isi_chat">
        <div class="mb-6 flex flex-col items-start">
            <div class="glass p-4 rounded-2xl rounded-tl-none max-w-[85%]">
                Hello, how can I assist You for today?
            </div>
        </div>
    </main>

    <div id="modalConfig" class="fixed inset-0 z-[60] flex items-center justify-center bg-black/60 hidden p-4">
        <div class="glass p-6 rounded-3xl w-full max-w-md shadow-2xl">
            <h3 class="text-xl font-bold mb-4 flex items-center gap-2">
                <span class="material-symbols-rounded">tune</span> Settings
            </h3>
            <div class="space-y-4">
                <div>
                    <label class="text-sm opacity-60 ml-1">Gemini API Key</label>
                    <input type="password" id="apiKey" placeholder="Paste your key here..." 
                        class="w-full bg-white/5 border border-white/10 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                <div>
                    <label class="text-sm opacity-60 ml-1">Select Model</label>
                    <select id="modelSelect" class="w-full bg-neutral-800 border border-white/10 p-3 rounded-xl focus:outline-none">
                        <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                    </select>
                </div>
                <button id="closeConfig" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition mt-2">
                    Simpan & Tutup
                </button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 p-4 md:p-8 bg-gradient-to-t from-black via-black/80 to-transparent">
        <div class="max-w-4xl mx-auto relative">
            <div class="glass rounded-2xl flex items-center p-2 pr-4 shadow-xl border border-white/20">
                <button id="trash" class="p-3 text-neutral-500 hover:text-red-400 transition">
                    <span class="material-symbols-rounded">delete_sweep</span>
                </button>
                <input id="input_prompt" type="text" placeholder="Enter a prompt..." 
                    class="flex-1 bg-transparent p-3 outline-none text-lg">
                <button id="send" class="bg-blue-600 p-3 rounded-xl hover:bg-blue-500 transition flex items-center justify-center">
                    <span class="material-symbols-rounded text-white">send</span>
                </button>
            </div>
            <p class="text-center text-[10px] opacity-40 mt-3">Powered by Google Gemini â€¢ Modern UI 2026</p>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modalConfig');
        document.getElementById('openConfig').onclick = () => modal.classList.remove('hidden');
        document.getElementById('closeConfig').onclick = () => modal.classList.add('hidden');
        
        window.onclick = (e) => { if(e.target == modal) modal.classList.add('hidden'); }
    </script>
    <script src="script.js"></script>
</body>
</html>
